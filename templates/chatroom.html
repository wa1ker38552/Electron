<!DOCTYPE html>
<html>
  <head>
    <title>Electron | ...</title>
    <link rel="stylesheet" href="/static/styles/style.css">
    <link rel="stylesheet" href="/static/styles/app.css">
    <link rel="stylesheet" href="/static/styles/chat.css">
    <link rel="stylesheet" href="/static/styles/global.css">
    <link rel="stylesheet" href="/static/styles/message.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito Sans">
    <script src="/static/scripts/create.js"></script>
    <script src="/static/scripts/loader.js"></script>
    <script src="/static/scripts/share.js"></script>
    <script src="/static/scripts/chatEvents.js"></script>
    <script src="/static/scripts/chatSetup.js"></script>
  </head>
  <body>
    <script>
      var modal, error, errorText, shareModal, shareLink, shareButton, leaveChatButton, leaveModal, input
      var id = "{{id}}"
    </script>
    <div class="modal-background centered-children" id="modal" style="display: none">
      <div class="error"><div id="errorText">Unkown error occured!</div><span onclick="closeError()">X</span></div>
      <div class="modal">
        <div class="modal-title" id="modalTitle">✨ Create</div>
        <input class="modal-input" id="name" type="text" autocomplete="off" spellcheck="false" placeholder="Name">
        <button class="button" onclick="createChat()">Create</button>
        <button class="button cancel-button" onclick="closeModal()">Cancel</button>
      </div>
    </div>
    <div class="modal-background centered-children" id="shareModal" style="display: none">
      <div class="modal">
        <div class="modal-title" id="modalTitle">🔗 Share</div>
        <div class="share-link" id="shareLink"></div>
        <button class="button" onclick="copyLink()" id="shareButton">Copy</button>
        <button class="button cancel-button" onclick="closeShareModal()">Cancel</button>
      </div>
    </div>
    <div class="modal-background centered-children" id="leaveModal" style="display: none">
      <div class="modal">
        <div class="modal-title" id="modalTitle">If you leave, the chat will be <span style="color: var(--warning)">deleted!</span></div>
        <button class="button warning" onclick="leaveChat('{{id}}')">Leave</button>
        <button class="button cancel-button" onclick="closeLeaveModal()">Cancel</button>
      </div>
    </div>
    <div class="app">
      <div class="tabs-wrapper">
        <div class="tabs-container"></div>
        <div class="selection-container centered-children">
          <button class="button selection-button" onclick="window.location.href='/'">🏠</button>
          <button class="button selection-button" onclick="openCreateModal()">✨</button>
          <button class="button selection-button" onclick="window.location.href='/settings'">⚙️</button>
          <button class="button selection-button" onclick="window.location.href='/logout'">🔐</button>
        </div>
      </div>
      <div class="content-wrapper">
        <div class="content-container">
          <div class="chat-header centered-vertically">
            <span id="chatHeader">...</span>
            <div class="chat-options-container">
              <button class="button selection-button chat-option" onclick="showShareModal()">🔗</button>
              <button class="button selection-button chat-option" id="leaveChatButton">🔐</button>
            </div>
          </div>
          <div class="chat-content"></div>
          <div class="chat-input-container">
            <input class="chat-input" type="text" id="input" autocomplete="off" spellcheck="false">
          </div>
        </div>
        <div class="content-panel" id="contentPanelMembers">
          <div class="content-panel-sub">Owner</div>
          <div class="content-panel-user centered-vertically" id="chatOwner"></div>
          <br>
          <div class="content-panel-sub">Members</div>
        </div>
      </div>
    </div>
  </body>
</html>
